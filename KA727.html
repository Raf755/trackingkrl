<!DOCTYPE html>
<html>
<head>
  <title>Pelacak KRL KA727</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .info {
      background: #c00; color: #fff; padding: 10px; font-family: sans-serif;
    }
    .info span { display: inline-block; margin-right: 15px; }
  </style>
</head>
<body>
  <div class="info">
    üöÜ KRL KA727 Solo Balapan ‚Üí Yogyakarta <br>
    <span id="status">Status: -</span>
    <span>üå°Ô∏è Suhu: N/A ‚ÑÉ</span>
    <span>üöâ Kecepatan: <span id="speed">0</span> km/jam</span>
    <br>
    üìç Stasiun berikutnya: <span id="nextStation">-</span>
    ‚úèÔ∏è Jarak: <span id="distance">-</span> km
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const stasiunList = [
      ["Solo Balapan", -7.556868, 110.821221],
      ["Purwosari", -7.561491, 110.796383],
      ["Gawok", -7.589437, 110.744549],
      ["Delanggu", -7.622235, 110.706595],
      ["Ceper", -7.668951, 110.674844],
      ["Klaten", -7.712433, 110.602911],
      ["Srowot", -7.741498, 110.549159],
      ["Brambanan", -7.756670, 110.500398],
      ["Maguwo", -7.785123, 110.436743],
      ["Lempuyangan", -7.790080, 110.375413],
      ["Yogyakarta", -7.789328, 110.363068]
    ];

    let map = L.map('map').setView([-7.7, 110.6], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let userMarker = null;
    let line = null;
    let stasiunMarkers = [];
    let currentIndex = 0;

    // Gambar stasiun dan jalurnya
    function tampilkanStasiun() {
      const coords = [];
      stasiunList.forEach(([nama, lat, lng]) => {
        const marker = L.marker([lat, lng]).addTo(map).bindPopup(nama);
        stasiunMarkers.push(marker);
        coords.push([lat, lng]);
      });
      line = L.polyline(coords, { color: 'red' }).addTo(map);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    function updatePosisi(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const speed = pos.coords.speed ? (pos.coords.speed * 3.6) : 0;

      document.getElementById("speed").textContent = speed.toFixed(1);

      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61088.png",
          iconSize: [30, 30]
        })
      }).addTo(map);

      const [nextName, nextLat, nextLng] = stasiunList[Math.min(currentIndex + 1, stasiunList.length - 1)];
      const jarak = getDistance(lat, lng, nextLat, nextLng);
      document.getElementById("nextStation").textContent = nextName;
      document.getElementById("distance").textContent = jarak.toFixed(2);

      // Jika dekat dengan stasiun selanjutnya (< 0.2km), maka pindah ke index berikutnya
      if (jarak < 0.2) {
        currentIndex = Math.min(currentIndex + 1, stasiunList.length - 1);
      }

      // Deteksi jika berhenti di stasiun saat ini
      const [curName, curLat, curLng] = stasiunList[currentIndex];
      const distToCurrent = getDistance(lat, lng, curLat, curLng);

      if (distToCurrent < 0.15 && speed < 2) {
        document.getElementById("status").textContent = `Status: Berhenti di ${curName}`;
      } else {
        document.getElementById("status").textContent = "Status: Berjalan";
      }
    }

    tampilkanStasiun();

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updatePosisi, (e) => {
        console.error("Geolocation error", e);
        alert("Tidak dapat mengakses lokasi.");
      }, { enableHighAccuracy: true });
    } else {
      alert("Geolocation tidak tersedia.");
    }
  </script>
</body>
</html>
